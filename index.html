        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        }

        .container {
            max-width: 1400px;

        .header {

        }

        .grand-total-bar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 2em;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .grand-total-bar .label {
            font-size: 1em;
            letter-spacing: 1px;
        }

        .grand-total-bar .amount {
            font-size: 1.3em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .controls-bar {
            padding: 25px 40px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .reset-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);

        .reset-btn:hover {
            background: #c82333;

        }

            width: 100%;
            padding: 14px 20px;
            font-size: 1.1em;

            border-radius: 50px;
            transition: all 0.3s;

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .table-container {
            padding: 30px 40px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.15em;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 95px;
            z-index: 50;
        }

        th {
            padding: 22px 18px;
            text-align: left;
            font-weight: 600;
            font-size: 1.15em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        th.item-col {
            width: 100px;
            text-align: center;
        }

        th.qty-col, th.price-col, th.total-col {
            text-align: center;
            width: 150px;
        }

        td {
            padding: 20px 18px;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr {

        }

        tbody tr:hover {
            background: #f8f9ff;
            transform: scale(1.002);
        }

        .item-number {
            text-align: center;
            font-weight: 700;
            color: #6c757d;
            font-size: 1.05em;
        }

        .product-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.05em;
            line-height: 1.4;
        }

        .qty-input {
            width: 90px;
            padding: 14px;
            font-size: 1.3em;
            text-align: center;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
            cursor: pointer;
            background: white;
        }

        .qty-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            background: #f8f9ff;
        }

        .qty-input:hover {
            border-color: #667eea;
        }

        .qty-input.has-value {
            background: #e7f3ff;
            border-color: #667eea;
        }

        .price, .subtotal {
            font-weight: 700;
            font-size: 1.2em;
            text-align: center;
        }

        .price {
            color: #667eea;
        }

        .subtotal {
            color: #f5576c;
            font-size: 1.3em;
        }

        .subtotal.has-value {
            animation: pulse 0.3s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .no-results {
            text-align: center;
            padding: 60px 30px;
            color: #6c757d;
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            .header h1 {

        let productsData = [];
        let allProducts = [];

        // Initialize
        window.onload = function() {
            loadProducts();
        };

        function loadProducts() {
            allProducts = USANA_PRODUCTS.map((product, index) => ({
                id: index,
                item: product.item,
                name: product.name,
                price: product.price,
                quantity: 0
            }));

            productsData = [...allProducts];
            displayPricelist();
        }

        function displayPricelist() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (productsData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-results">No products found</td></tr>';
                return;
            }

            productsData.forEach(product => {
                const row = document.createElement('tr');
                row.dataset.productId = product.id;
                row.innerHTML = `
                    <td class="item-number">${product.item}</td>
                    <td class="product-name">${product.name}</td>
                    <td class="price">$${product.price.toFixed(2)}</td>
                    <td style="text-align: center;">
                        <input type="number" 
                               class="qty-input" 
                               value="0" 
                               min="0" 
                               data-id="${product.id}"
                               onchange="updateQuantity(${product.id}, this.value)"
                               onclick="this.select()">
                    </td>
                    <td class="subtotal" id="subtotal-${product.id}">$0.00</td>
                `;
                tableBody.appendChild(row);
            });

            updateGrandTotal();
        }

        function updateQuantity(id, qty) {
            const quantity = parseInt(qty) || 0;
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            product.quantity = quantity;

            const subtotal = product.price * quantity;
            const subtotalEl = document.getElementById(`subtotal-${id}`);
            const qtyInput = document.querySelector(`input[data-id="${id}"]`);
            
            subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            
            // Add visual feedback
            if (quantity > 0) {
                qtyInput.classList.add('has-value');
                subtotalEl.classList.add('has-value');
            } else {
                qtyInput.classList.remove('has-value');
                subtotalEl.classList.remove('has-value');
            }

            // Trigger animation
            subtotalEl.style.animation = 'none';
            setTimeout(() => {
                subtotalEl.style.animation = '';
            }, 10);

            updateGrandTotal();
        }

        function updateGrandTotal() {
            const total = allProducts.reduce((sum, product) => {
                return sum + (product.price * product.quantity);
            }, 0);

            document.getElementById('grandTotal').textContent = `$${total.toFixed(2)}`;
        }

        function resetQuantities() {
            if (confirm('Are you sure you want to reset all quantities to 0?')) {
                allProducts.forEach(product => {
                    product.quantity = 0;
                });

                document.querySelectorAll('.qty-input').forEach(input => {
                    input.value = 0;
                    input.classList.remove('has-value');
                });

                document.querySelectorAll('.subtotal').forEach(cell => {
                    cell.textContent = '$0.00';
                    cell.classList.remove('has-value');
                });

                updateGrandTotal();
            }
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                productsData = [...allProducts];
            } else {
                productsData = allProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.item.toLowerCase().includes(searchTerm)
                );
            }
            
            displayPricelist();
        }
    </script>
